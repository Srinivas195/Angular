<div class="form-group row col-md-7">

        


        <label for="amt">Amount</label>

        <input type="number" name="amount"  id="amount" class="form-control" #amount='ngModel' ngModel required
        placeholder="amount" 
        pattern="([1-8][0-9]{2}|9[0-8][0-9]|99[0-9]|[1-8][0-9]{3}|9[0-8][0-9]{2}|99[0-8][0-9]|999[0-9]|[1-8][0-9]{4}|9[0-8][0-9]{3}|99[0-8][0-9]{2}|999[0-8][0-9]|9999[0-9]|100000)">

          <div *ngIf='amount.errors.required'  class="text-danger ">
           <small>Required *</small> 
          </div>
          <div *ngIf='amount.errors.pattern'  class="text-danger ">
            
             <small>Range 100-1,00,000 </small>
          </div>
        </div>

<div class=" form-group row col-md-6">
  <label>Select Type :</label>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="type"  id="male" value="Debit" #male='ngModel' ngModel>
  <label class="form-check-label" for="inlineRadio1">Debit</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="type" id="female" value="Credit" #male='ngModel' ngModel>
  <label class="form-check-label" for="inlineRadio1">Credit</label>
</div>

</div>





    
<div class="form-group row col-md-7">
 
        <label for="c">Pin</label>

        <input type="password" name="pin"  id="pin" class="form-control" #pin='ngModel' ngModel required
        placeholder="pin" pattern="([1-8][0-9]{3}|9[0-8][0-9]{2}|99[0-8][0-9]|999[0-9])" minlength="4" maxlength="4" size="4" >
        <div *ngIf='pin.invalid && pin.touched' class="text-danger ">
          <div *ngIf='pin.errors.required'  class="text-danger ">
           <small>Required *</small> 
          </div>
         
          <div *ngIf='pin.errors.pattern'  class="text-danger ">
             <small>Please enter valid 4 digit pin</small>
          </div>
        </div>

</div>
     
<br>


    <button type="submit" class="btn btn-primary" >Submit</button>
